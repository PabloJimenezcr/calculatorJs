<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" async></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <div class="row  justify-content-center pt-5 pb-5">
            <div class="col-md-3 col-sm-6">
                <label for="inp" class="inp">
                    <input type="number" class="numOne mb-3" placeholder="&nbsp;">
                    <span class="label">Escriba un número</span>
                    <span class="focus-bg"></span>
                </label>
            </div>
            <div class="col-md-3 col-sm-6">
                <label for="inp" class="inp">
                    <input type="number" class="numTwo mb-3" placeholder="&nbsp;">
                    <span class="label">Escriba un número</span>
                    <span class="focus-bg"></span>
                </label>
            </div>
        </div>
        <div class="row  justify-content-center">
            <div class="col-md-3 col-sm-6">
                <input type="submit" value="+" class="sumBtn btn btn-primary mb-3">
            </div>
            <div class="col-md-3 col-sm-6">
                <input type="submit" value="-" class="subtractionBtn btn btn-primary mb-3">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6">
                <input type="submit" value="x" class="multiplicationBtn btn btn-primary mb-3">
            </div>
            <div class="col-md-3 col-sm-6">
                <input type="submit" value="/" class="divisionBtn btn btn-primary mb-3">
            </div>
        </div>
        <p class="printTotal"></p>
    </div>

</body>

</html>
